kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: wordpresslatest
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: wplatest-pv-volume
  labels:
    type: local
  namespace: wordpresslatest
spec:
  storageClassName: wordpresslatest
  capacity:
    storage: 8Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/www/html/wplatest"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wplatest-pv-claim
  namespace: wordpresslatest
spec:
  storageClassName: wordpresslatest
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
